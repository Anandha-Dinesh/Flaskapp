<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#FeeLink</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      font-weight: bold;
      color: #22cc22;
      margin-bottom: 10px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }



    .tagline {
      font-size: 24px;
      color: #ff3c00;
      font-weight: bold;
      margin-top: 20px;
      font-family: 'Georgia', serif;
    }

    .button {
      margin-top: 40px;
      padding: 15px 40px;
      background-color: #ff7660;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff4f3a;
    }
  </style>
</head>
<body>

  <h1>#FeeLink</h1>


  <p class="tagline">"Every Voice Matters, Every Feeling Counts."</p>
  <a href="/chat">
  <button class="button" >TALK NOW</button>
  </a>
</body>
</html>
