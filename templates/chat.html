<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Arima:wght@296&family=Poetsen+One&family=Special+Gothic&family=Tiro+Tamil:ital@0;1&display=swap" rel="stylesheet">
    <title>FEELINK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            background-color: #f5f5f5;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: left;
            background-color: #007BFF;
            text-color: white;
            border-radius: 5px;
            width: flex;
        }
        .input-container {
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-container button {
            padding: 10px 20px;
            margin-left: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .header {
            background-color: #f3f3f3;
            color: white;
            text-align: left;
            height: 50px;
        }
        .dom{
            font-size: 30px;
            font-weight: bold;
            color: #22cc22;
            font-family: 'Arima',cursive;
            margin-left: 20px;
            margin-top: 5px;
       
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="dom">FEELINK</h1>
        </div>
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Share your Feelings...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messages = document.getElementById('messages');
            const messageText = messageInput.value.trim();

            if (messageText) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user');
                messageElement.textContent = messageText;
                messages.appendChild(messageElement);
                messageInput.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
